    <!-- FORMULARIO -->
    <main>
    <section class="formluario">
        
        <div class="form-container">
            <h2>CONTACTANOS</h2>
            <span>
                Tienes algun problema o sugerencia? Dinoslo!!
            </span>
            
        <form   action="https://formspree.io/f/xvoewgqv" method="POST" autocomplete="off">

            <div class="form-group">

            <div class="form-content">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Brayan Dominguez">
            </div>
            
            
            <div class="form-content">
                <label for="email">Correo</label>
                <input type="email" id="name" name="email" placeholder="brayandom@gmail.com">
            </div>
           </div>
            <div class="form-group2">

                <div class="form-content">
                    <label for="aunto">Asunto</label>
                    <input type="text" id="name" name="asunto" placeholder="Falla en el catalogo">
                </div>

            </div>

            <label for="mesagge">Comentario</label>
            <textarea name="message" id="mesagge" cols="30" rows="10" placeholder="El producto no se selecciona correctamente"></textarea>
            <input  class="btn" type="submit" name="contact" value="Enviar">

        </form>

        </div>
    
    </section>
