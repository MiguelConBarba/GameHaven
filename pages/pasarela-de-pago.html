<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="icon" href="../piblic/img/logo img/logo_sin_letra.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../piblic/styles/pasarela-de-pago.css">
    <link rel="stylesheet" href="../piblic/style/rooteo-payment.css">
</head>

<body>
    <!--INCIO DE LA PASARELA DE PAGO-->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Resumen Del Pedido</div>
                        <span class="payment-header-description">Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit. Nam, libero.</span>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">


                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info-name">Profesional plan</div>
                                <div class="payment-plan-info-price">49$ per month</div>
                            </div>
                            <a href="#" class="payment-plan-change">Change</a>

                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Additonal fee</div>
                                    <div class="payment-summary-item-price">$10</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Descuento 20%</div>
                                    <div class="payment-summary-item-price">-$10</div>
                                </div>
                                <div class="payment-summary-item-divider"></div>
                                <div class="payment-summary-item-payment-summary-item-total">
                                    <div class="payment-summary-name">Descuento 20%</div>
                                    <div class="payment-summary-item-price">-$10</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form">
                        <h1 class="payment-title">Detalles Del Pago</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="../piblic/img/bancolombia.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="../piblic/img/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="../piblic/img/paypal.png" alt="">
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Email</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Numero de tarjeta</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Fecha de Expiracion</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> CONFIRMAR</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--FIN DE PASARELA DE PAGO-->
</body>

</html>
