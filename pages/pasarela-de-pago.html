<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Heaven - Checkout</title>
    <link rel="icon" href="../piblic/img/logo img/logo-pequeÃ±o.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../piblic/styles/pasarela-de-pago.css" />
    <link rel="stylesheet" href="../piblic/style/rooteo-payment.css" />
  </head>

  <body>
    <!--INCIO DE LA PASARELA DE PAGO-->
    <section class="payment-section">
      <div class="container">
        <div class="payment-wrapper">
          <!--PARTE IZQUIERDA (INICIO)-->
          <div class="payment-left">
            <div class="payment-header">
              <div class="payment-header-title">Order Details</div>
              <span class="payment-header-description"
                >After payment, the order is delivered within a maximum period of 3
                days</span
              >
            </div>
            <div class="payment-content">
              <div class="payment-body">
                <div class="payment-summary">
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">QUANTITY OF PRODUCTS:</div>
                    <div class="payment-summary-item-quantity">0</div>
                  </div>
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">TOTAL PRICE OF PRODUCTS: </div>
                    <div class="payment-summary-item-price">0</div>
                  </div>
                </div>
              </div>
              <div class="button-back">
                <a href="../pages/catalogo.html">GO BACK TO CATALOG</a>
              </div>
            </div>
          </div>
          <!--PARTE IZQUIERDA (FIN)-->
          <!--PARTE DERECHA (INICIO)-->
          <div class="payment-right">
            <form action="" class="payment-form">
              <h1 class="payment-title">Payment Method</h1>
              <div class="payment-method">
                <input
                  type="radio"
                  name="payment-method"
                  id="method-1"
                  checked
                />
                <label for="method-1" class="payment-method-item">
                  <img src="../piblic/img/bancolombia.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-2" />
                <label for="method-2" class="payment-method-item">
                  <img src="../piblic/img/mastercard.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-3" />
                <label for="method-3" class="payment-method-item">
                  <img src="../piblic/img/paypal.png" alt="" />
                </label>
              </div>
              <div class="payment-form-group">
                <input
                  type="email"
                  placeholder=" "
                  class="payment-form-control"
                  id="email"
                />
                <label
                  for="email"
                  class="payment-form-label payment-form-label-required"
                  >Email</label
                >
              </div>
              <div class="payment-form-group">
                <input
                  type="text"
                  placeholder=" "
                  class="payment-form-control"
                  id="card-number"
                />
                <label
                  for="card-number"
                  class="payment-form-label payment-form-label-required"
                  >Card number</label
                >
              </div>
              <div class="payment-form-group-flex">
                <div class="payment-form-group">
                  <input
                    type="date"
                    placeholder=" "
                    class="payment-form-control"
                    id="expiry-date"
                  />
                  <label
                    for="expiry-date"
                    class="payment-form-label payment-form-label-required"
                    >Expiration date</label
                  >
                </div>
                <div class="payment-form-group">
                  <input
                    type="text"
                    placeholder=" "
                    class="payment-form-control"
                    id="cvv"
                  />
                  <label
                    for="cvv"
                    class="payment-form-label payment-form-label-required"
                    >CVV</label
                  >
                </div>
              </div>
              <button type="submit" class="payment-form-submit-button" id="paymentButton">
                <i class="ri-wallet-line"></i> CONFIRM PURCHASE
                <div class="spinner"></div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--PARTE IZQUIERDA (FIN)-->
    <!--FIN DE PASARELA DE PAGO-->
    <script type="module" src=".././piblic/script/pasarela-de-pago.js"></script>
  </body>
</html>
