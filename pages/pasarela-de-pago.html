<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="icon" href="piblic/img/logo img/logo_sin_letra.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../piblic/styles/pasarela-de-pago.css">
    <link rel="stylesheet" href="../piblic/style/rooteo-payment.css">
</head>

<body>
    <!--INCIO DE LA PASARELA DE PAGO-->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Resumen Del Pedido</div>
                        <span class="payment-header-description">Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit. Nam, libero.</span>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">


                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info-name">Profesional plan</div>
                            </div>
                            <a href="#" class="payment-plan-change">Change</a>

                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Additonal fee</div>
                                    <div class="payment-summary-item-price">$10</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Descuento 20%</div>
                                    <div class="payment-summary-item-price">$10</div>
                                </div>
                                <div class="payment-summary-item-divider"></div>
                                <div class="payment-summary-item-payment-summary-item-total">
                                    <div class="payment-summary-name">Descuento 20%</div>
                                    <div class="payment-summary-item-price">$10</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">

                </div>
            </div>
        </div>
    </section>
    <!--FIN DE PASARELA DE PAGO-->
</body>

</html>
