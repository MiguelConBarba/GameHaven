<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../piblic/styles/barranav.css">
    <link rel="stylesheet" href="../piblic/styles/sign-up.css">
    <title>Game Haven</title>
</head>

<body>
    <div class="menu">
        <ion-icon name="close-outline"></ion-icon>
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="logo_menu" name="menu-outline"></ion-icon>
                <span>titulo</span>
            </div>


            <button class="boton">
                <ion-icon name="search-outline"></ion-icon>
                <span>create new</span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a href="../index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>inicio</span>
                    </a>
                </li>
                <li>

                    <a href="#">
                        <ion-icon name="copy-outline"></ion-icon>
                        <span>catalogo</span>
                    </a>

                </li>
                <li>

                    <a href="buzon.html">
                        <ion-icon name="mail-open-outline"></ion-icon>
                        <span>contactanos</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <ion-icon name="cart-outline"></ion-icon>
                        <span>carrito</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!--colocar usuario dentro del div de abajo-->

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">

                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--inicio de sesión-->

    <main>

        <section class="main">
            <h1>INICIA SESIÓN</h1>
            <div class="correo form">
                <label for="correo">Email</label>
                <input type="text" name="correo" class="email-inp" id="account" placeholder="brayandom@gmail.com">
            </div>

            <div class="contraseña form borde">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" class="contraseña-inp" id="passwordInput"
                    placeholder="BrayDom123.">
            </div>
            <span id="togglePassword" class="login-eye" onclick="togglePasswordVisibility()">
                <ion-icon name="eye-off" id="passwordEye"></ion-icon>
            </span>

            <span class="login">
                <p>¿No tienes cuenta?</p> <a href="sign-up.html">Registrate</a>
            </span>
        </section>
    </main>


    <script src="../piblic/script/menudesplegable.js"></script>
    <script src="../piblic/script/sign-up.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
